backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
  local_backend: true

media_folder: "_site/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "contact"
    label: "Contact"
    folder: "src/contact"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}  # Add this line for the entry title
      - {label: "Contact", name: "contact", widget: "hidden", default: "_includes/base_contact.njk"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "base_contact.njk"}
      - {label: "Adresse", name: "nom_adresse", widget: "markdown"}
      - {label: "Mail", name: "mail", widget: "url"}
      - {label: "Instagram", name: "instagram_link", widget: "url"}
      - {label: "Permalink", name: "permalink", widget: "hidden", default: "/contact.njk"}
